<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rizzler</title>
</head>
<body>
    <label for="nome_aluno">Nome do Aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Digite o nome do Aluno">
    <br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail">
    <br>
    <label for="senha_aluno">Senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="Senha">
    <br>
    <label for="Numero_chamada">Numero:</label>
    <input type="number" name="Numero_chamada" id="Numero_chamada">
    <br>
    <label for="data_nascimento">data:</label>
    <input type="date" name="data_nascimento" id="data_nascimento">
    <br>
    <label for="turma_aluno"> Turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <option value="1°A">1°A DS</option>
    <option value="1°B">1°B</option>
    <option value="1°A">1°C</option>
    </select>
    <br>
    <label for="observacoes_aluno">observações:</label>
    <br>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Digite"></textarea>
</body>
</html>
